<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Developer Portfolio</title>
    <style>
        :root { --p: #d53af5; --bg: #0a0a0c; }
        body { background: var(--bg); color: #eee; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .card { border: 1px solid #333; padding: 40px; border-radius: 20px; background: #16161a; box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-width: 400px; }
        h1 { color: var(--p); margin: 0; font-size: 2rem; }
        p { color: #94a1b2; margin: 20px 0; line-height: 1.5; }
        .btn { display: inline-block; padding: 12px 24px; background: var(--p); color: white; text-decoration: none; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .btn:hover { transform: translateY(-2px); background: #b02ecb; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Student Portfolio</h1>
        <p>I am a student developer learning HTML, CSS, and JavaScript.</p>
        <a href="archive/index.html" class="btn">View My Projects</a>
    </div>
</body>
</html>
