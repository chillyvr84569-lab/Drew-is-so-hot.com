<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/classroom/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">STUDENT<span>PORTAL</span></div>
        <input type="text" id="search-bar" placeholder="Search resources...">
    </nav>

    <div id="game-container" class="grid"></div>

    <div id="overlay" class="hidden">
        <div class="modal">
            <button id="close-btn">RETURN TO DASHBOARD</button>
            <iframe id="game-screen" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div id="panic-screen" class="hidden">
        <iframe src="https://docs.google.com/document/d/1_9iE6V0SOnN37Y9Fp_2e_A0l0zF0O0vW/preview" style="width:100%;height:100vh;border:none;"></iframe>
    </div>

    <script src="main.js"></script>
</body>
</html>
